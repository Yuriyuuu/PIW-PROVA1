<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Pokemon</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      height: 80vh;
      text-align: center;
      background-color: rgb(255, 234, 203);
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 13px;
    }

    .pokemon img{
      width: 120px;
      height: 120px;
    }
  </style>
</head>

<body id="bodydasilva">
  <h1>Clique na tela para gerar seus Pokemons!</h1>

  <div id="container"></div>
  <script>
    let pokemonCount = 1;
    const container = document.getElementById('container');

    const createPokemonElement = () => {
      const div = document.createElement('div');
      div.classList.add('pokemon');

      const img = document.createElement('img');
      const label = document.createElement('div');

      const id = String(pokemonCount);
      img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonCount}.png`;
      pokemonCount++;

      div.appendChild(img);
      div.appendChild(label);
      container.appendChild(div);
    };

    const bodydasilva = document.getElementById("bodydasilva");

    bodydasilva.addEventListener("click", () => {
      createPokemonElement();
    });

  </script>
</body>

</html>
